<nav class="navbar navbar-toggleable-md navbar-light bg-faded" id="navbar">
  <p class="navbar-brand navbar-center">TO DO</p>
  <div class="navbar-nav">

    <nav id="menu">
      <h2>My lists</h2>
      <a href="javascript:void(0)" id="closebtn" (click)="closeNav()">&times;</a>

      <button class="menulistbtn" [routerLink] = "['/main']">create a new list</button><br/>
      <button class="menulistbtn" (click)="showList()">show lists</button>

      <ul *ngFor="let list of lists; let i = index;" id="listnames">
        <li>
          <a [routerLink] = "['/lists', i]">{{ list.name }}</a>
          <button class="menulistbtn" id="deletelistbtn" (click)="deleteList(i)">&times;</button>

    <span class="typcn typcn-info-large navbtn" id="infobtn" data-toggle="modal" data-target="#infomodal"></span>
  </div>
</nav>


<!-- WARNING MODAL (delete all lists) -->

<div class="modal fade" id="deletelistsmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Warning!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="listAlert()">ok</button>
      </div>
    </div>
  </div>
</div>

<!-- SETTINGS MODAL -->

<div class="modal fade" id="settingsmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Delete all lists
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal" data-target="#deletelistsmodal">
          ok
        </button>
      </div>
    </div>
  </div>
</div>

<!-- TUTORIAL/INFO MODAL -->

<div class="modal fade" id="infomodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">How to use TeddyTiming</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="carouselExampleControls" class="carousel slide carousel-fit" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="tutorialimg1" src="../assets/Instruction1.png">
            </div>
            <div class="carousel-item">
              <img class="tutorialimg2" src="../assets/Instruction2.png">
            </div>
            <div class="carousel-item">
              <img class="tutorialimg2" src="../assets/Instruction3.png">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
